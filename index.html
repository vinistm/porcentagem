<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porcentagens</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Porcentagem</h3>

    <div id="item-list">
      <ul>
        <li id="li1" onclick="selectItem('Back Squat')">Back Squat</li>
        <li id="li2" onclick="selectItem('Front Squat')">Front Squat</li>
        <li id="li3" onclick="selectItem('Deadlift')">Deadlift</li>
        <li id="li4" onclick="selectItem('Squat Clean')">Squat Clean</li>
        <li id="li5" onclick="selectItem('Power Clean')">Power Clean</li>
        <li id="li6" onclick="selectItem('Clean & Jerk')">Clean & Jerk</li>
        <li id="li7" onclick="selectItem('Shoulder Press')">Shoulder Press</li>
        <li id="li8" onclick="selectItem('Push Press')">Push Press</li>
        <li id="li9" onclick="selectItem('Push Jerk')">Push Jerk</li>
        <li id="li10" onclick="selectItem('Split Jerk')">Split Jerk</li>
        <li id="li11" onclick="selectItem('Power Snatch')">Power Snatch</li>
        <li id="li12" onclick="selectItem('Squat Snatch')">Squat Snatch</li>
        <li id="li13" onclick="selectItem('Over Head Squat')">O.H.S</li>
      </ul>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modal-item-name"></h2>
        <div class="input-button">
          <input type="number" id="modal-weight-input" placeholder="Peso" />
          <button onclick="addWeightModal()">Adicionar Peso</button>
        </div>
        <label>Porcentagens:</label>
        <ul id="modal-percentage-list"></ul>
        
        <div class="input-button">

          <input
            type="number"
            id="modal-percentage-input"
            placeholder="Porcentagem"
          >%</input>
          <button onclick="calculateModalPercentage()">Calcular</button>
        </div>
        <div id="modal-calculated-result"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
